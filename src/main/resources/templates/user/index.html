<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TEST</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body ng-app="myapp" ng-controller="user-ctrl">
	<div class="container">
		<div class="card col-6 mx-auto mt-4 border-success">
			<div class="card-header text-center">Student</div>
			<form>
				<div class="card-body">
					<div class="mb-3">
						<input type="text" class="form-control" id="exampleInputEmail1"
							ng-model="form.username" placeholder="id" aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<input type="text" class="form-control" placeholder="name"
							ng-model="form.password" id="exampleInputPassword1">
					</div>
					<div class="mb-3">
						<input type="text" class="form-control" placeholder="phone"
						ng-model="form.fullname" id="exampleInputPassword1">
					</div>
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
					<button class="btn btn-primary me-md-2" ng-click="create()">Create</button>
					<button class="btn btn-primary" ng-click="update()">Update</button>
					<button class="btn btn-primary" ng-click="delete(form)">Delete</button>
					<button class="btn btn-primary" ng-click="reset()">Reset</button>
				</div>
			</form>
		</div>
		<div class="container mt-4">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">name</th>
						<th scope="col">phone</th>
						<th scope="col">Role</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in items">
						<td>{{user.username}}</td>
						<td>{{user.password}}</td>
						<td>{{user.fullname}}</td>
						<td><a class="btn btn-success" ng-click="edit(user)">Edit</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="/assets/js/user-ctrl.js"></script>
</body>
</html>
